<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>兩數相加</title>
</head>
<body>
    <h1>兩數相加</h1>
    <form method="get" action="/adder">
        <input type="text" name="a" value="{{.A}}" placeholder="輸入 a">
        +
        <input type="text" name="b" value="{{.B}}" placeholder="輸入 b">
        <button type="submit">計算</button>
    </form>

    {{if .Error}}
        <p style="color:red;">錯誤：{{.Error}}</p>
    {{else if .Result}}
        <p>加總結果是：{{formatFloat .Result}}</p>
    {{end}}
</body>
</html>
