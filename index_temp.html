<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>溫度轉換器</title>
</head>
<body>
    <h1>攝氏與華氏溫度轉換</h1>
    <form action="/temperature_convert" method="get">
        <label for="celsius">攝氏 (Celsius)：</label>
        <input type="number" step="any" name="celsius">
        <br><br>
        <label for="fahrenheit">華氏 (Fahrenheit)：</label>
        <input type="number" step="any" name="fahrenheit">
        <br><br>
        <small>請輸入其中一個欄位即可</small>
        <br><br>
        <button type="submit">轉換</button>
    </form>
</body>
</html>
